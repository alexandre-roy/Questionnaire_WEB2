<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" />
    <title>WEB2 | Questionnaire</title>
  </head>

  <body>
    <header>
      <nav class="bg-body">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img
              src="images/Logo-05B-dev-web-client.png"
              alt="Logo"
              width="125"
            />
          </a>
          <button
            type="button"
            class="btn btn-primary text-info m-4 py-0"
            disabled
          >
            CONSULTER MES RÉPONSES
          </button>
        </div>
      </nav>
    </header>

    <main class="bg-body">
      <section id="hero" class="position-relative">
        <p
          class="position-absolute bottom-0 bg-body bg-opacity-75 p-3 m-5 rounded border border-4 border-dark"
        >
          05B | DÉVELOPPEMENT WEB COTÉ CLIENT
        </p>
        <img src="images/hero.jpg" alt="hero" width="100%" />
      </section>

      <h1 class="container mt-4"><strong>Questionnaire formatif</strong></h1>

      <section id="filtres" class="container my-3">
        <h2 class="container my-4">Filtres</h2>
        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Options de filtres
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <form method="get">
                  <div class="row gap-3">
                    <div class="mb-3 col pe-4">
                      <label for="description" class="fs-4 my-2"
                        ><strong>Description</strong></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="description"
                        id="description"
                        placeholder="Veuillez saisir un mot-clé"
                      />
                    </div>

                    <div class="col row">
                      <label class="fs-4 my-2"
                        ><strong>Catégories</strong></label
                      >
                      <div class="col">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="html"
                            id="html"
                          />
                          <label class="form-check-label" for="html">
                            HTML
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="css"
                            id="css"
                          />
                          <label class="form-check-label" for="css">
                            CSS
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="bootstrap"
                            id="bootstrap"
                          />
                          <label class="form-check-label" for="bootstrap">
                            Bootstrap
                          </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="javascript"
                            id="javascript"
                          />
                          <label class="form-check-label" for="javascript">
                            Javascript
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="formulaires"
                            id="formulaires"
                          />
                          <label class="form-check-label" for="formulaires">
                            Formulaires
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="accessibilite"
                            id="accessibilite"
                          />
                          <label class="form-check-label" for="accessibilite">
                            Accessibilité Web
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col">
                      <label for="module" class="fs-4 my-2"
                        ><strong>Choix du module</strong></label
                      >
                      <select class="form-select">
                        <option selected disabled>
                          Veuillez sélectionner un module
                        </option>
                        <option value="0">MODULE 00 - Révision</option>
                        <option value="1">MODULE 01 - Optimisation CSS</option>
                        <option value="2">
                          MODULE 02 - Normes Accessibilité et design UX
                        </option>
                        <option value="3">
                          MODULE 03 - Git en équipe et gestion de conflits
                        </option>
                        <option value="4">MODULE 04 - Git en équipe</option>
                        <option value="5">
                          MODULE 05 - Utilisation de Bootstrap (intro, styles,
                          icônes, composants et formulaires)
                        </option>
                        <option value="6">
                          MODULE 06 - Programmation JavaScript
                        </option>
                      </select>
                    </div>

                    <div class="col">
                      <div class="my-5">
                        <button
                          type="button"
                          class="btn btn-primary text-info py-1 ms-5 me-3"
                        >
                          TOUT AFFICHER
                        </button>
                        <button
                          type="button"
                          class="btn btn-secondary text-info py-1"
                        >
                          FILTRER
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="creation-questionnaire"></section>

      <section id="modules-theoriques"></section>

      <section id="questionnaire"></section>
    </main>

    <footer class="bg-light">
      <div class="container d-flex justify-content-between p-5">
        <p class="mb-0">
          <strong>05B.WEB2 | Développement Web côté client</strong>
        </p>
        <p class="mb-0">
          ©Copyright A2024 - ALEXANDRE ROY ET EMMANUEL XUDOUS - Tous droits
          réservés
        </p>
      </div>
    </footer>

    <!--LIEN VERS UN FICHIER SCRIPT UTILITAIRES -->
    <script src="js/fonctions-utilitaires.js"></script>

    <!--LIEN VERS NOTRE FICHIER SCRIPT PRINCIPAL-->
    <script src="js/javascript.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
